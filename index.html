
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Vertical Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>  <!-- Ett bibliotek för Fonts Awesome-iconer som vi använder oss av när vi gör knapparna längre ner i koden. -->
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    
    <div class="slider-container">                  <!-- En div som vi kallar slider-container som innehåller två av våra tre klasser. -->

      <div class="left-slide">                       <!-- Första klassen, textfält på vänster sida. -->
        <div style="background-color: #fd3555">   <!-- Pga hur slide funkar så kommer denna första div att höra ihop med sista background-image-diven i listan nedan.-->
          <h1>Nature flower</h1>
          <p>all in pink</p>
        </div>
        <div style="background-color: #2A86BA">
            <h1>Blue Sky</h1>
            <p>with it's mountains</p>
        </div>
        <div style="background-color: #252E33">
          <h1>Lonely castle</h1>
          <p>in the wilderness</p>
        </div>
        <div style="background-color: #FFB866">     <!-- Vill vi lägga till en text och bakgrund här så måste vi lägga till korresponderande bild i början av listan under class="right-slide" -->
          <h1>Flying eagle</h1>
          <p>in the sunset</p>
        </div>
      </div>  

      <div class="right-slide">                     <!-- Andra klassen, bilder på höger sida. -->
        <div style="background-image: url('https://images.unsplash.com/photo-1508768787810-6adc1f613514?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=e27f6661df21ed17ab5355b28af8df4e&auto=format&fit=crop&w=1350&q=80')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1519981593452-666cf05569a9?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=90ed8055f06493290dad8da9584a13f7&auto=format&fit=crop&w=715&q=80')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1486899430790-61dbf6f6d98b?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=8ecdee5d1b3ed78ff16053b0227874a2&auto=format&fit=crop&w=1002&q=80')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1510942201312-84e7962f6dbb?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=da4ca7a78004349f1b63f257e50e4360&auto=format&fit=crop&w=1050&q=80')"></div>
      </div>

      <div class="action-buttons">                  <!-- Vår HTMLs tredje klass, upp- och nedåt-knappar. -->
        <button class="down-button">                <!-- "fonts Awesome Style fontsAwesome-arrow-up". https://fontawesome.com/v5/icons/arrows?s=solid&f=classic, https://www.w3schools.com/icons/fontawesome5_icons_arrows.asp  --> 
          <i class="fas fa-arrow-down"></i>         <!-- Font Awesome is designed to be used with inline elements. The <i> and <span> elements are widely used for icons. https://www.w3schools.com/icons/fontawesome5_intro.asp -->
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>  
      </div>
    
    </div>

    <script src="script.js"></script>

  </body>

</html>
